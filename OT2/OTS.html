<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/991c35d2e8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div id="app">
    <div class="container login">
      <div class="login-form">
        <h1>{{ titulo }}</h1>

        <div v-if="autenticado">
          <h2>Bem-vindo, {{ usuario.nome }}!</h2>
          <button @click="logout" class="btn btn-outline-danger btn-block mt-3">
            <i class="bi bi-box-arrow-right"></i> Sair
          </button>
        </div>

        <div v-else>
          <h2>Faça Login</h2>
          <form @submit.prevent="login">
            <div class="form-group">
              <label for="username">Usuário:</label>
              <input type="text" id="username" v-model="username" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" v-model="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger btn-block">Entrar</button>
          </form>

          <p v-show="erro" class="error-message">Nome de usuário ou senha incorretos.</p>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="scriptOTS.js"></script>
</body>
</html>
